    <!-- spectraGL Library -->
    <script src="/scripts/spectraGL.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize 3D scene
        const container = document.getElementById("scene-container");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          50,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        });

        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        camera.position.set(0, 0, 7);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-5, -5, 5);
        scene.add(directionalLight2);

        // Load GLTF model
        const loader = new THREE.GLTFLoader();

        // Set the resource path for textures
        THREE.LoadingManager.prototype.resolveURL = function (url) {
          // If it's a relative texture path, prepend the dv folder path
          if (url.indexOf("textures/") === 0) {
            return "../assets/dv/" + url;
          }
          return url;
        };

        let model;
        let mixer;
        let tPoseAction;
        let walkAction;
        let isHovering = false;
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const targetRotation = { x: 0, y: Math.PI };
        const currentRotation = { x: 0, y: Math.PI };

        loader.load(
          "../assets/dv/scene.gltf",
          (gltf) => {
            model = gltf.scene;
            window.model = model;
            window.gltfData = gltf;

            // Setup animation mixer
            if (gltf.animations && gltf.animations.length > 0) {
              mixer = new THREE.AnimationMixer(model);

              // Setup both animations
              const tPoseAnimation = gltf.animations[0]; // T-pose
              const walkAnimation = gltf.animations[1]; // Walk

              tPoseAction = mixer.clipAction(tPoseAnimation);
              walkAction = mixer.clipAction(walkAnimation);

              // Start with Walk animation
              walkAction.play();

              window.mixer = mixer;
              window.tPoseAction = tPoseAction;
              window.walkAction = walkAction;
            }

            // Traverse and fix materials
            model.traverse((child) => {
              if (child.isMesh) {
                child.visible = true;
                child.frustumCulled = false;

                if (child.material) {
                  child.material.visible = true;
                  child.material.side = THREE.DoubleSide;
                  child.material.needsUpdate = true;

                  if (child.material.opacity !== undefined) {
                    child.material.transparent = false;
                    child.material.opacity = 1.0;
                  }
                }
              }
            });

            scene.add(model);

            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 180 / maxDim;
            model.scale.setScalar(scale);

            // Position model slightly left
            model.position.set(
              -center.x * scale - 0.2,
              -center.y * scale - 0.1,
              -center.z * scale
            );

            // Initial rotation set in animation loop based on mouse
          },
          undefined,
          (error) => {
            console.error("Error loading GLTF:", error);
          }
        );

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);

          // Update animation mixer
          if (mixer) {
            const delta = clock.getDelta();
            mixer.update(delta);
          }

          // Smooth rotation interpolation towards target
          if (model) {
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.2;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.2;
            model.rotation.x = currentRotation.x;
            model.rotation.y = currentRotation.y;
          }

          renderer.render(scene, camera);
        }
        animate();

        // Mouse move handler for hover detection
        let isTransitioning = false;

        window.addEventListener("mousemove", (event) => {
          const rect = container.getBoundingClientRect();
          mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

          // Update target rotation based on mouse position
          const tiltAmount = 0.15;
          targetRotation.x = -mouse.y * tiltAmount;
          targetRotation.y = Math.PI + mouse.x * tiltAmount;

          if (!model || !walkAction || !tPoseAction || isTransitioning) return;

          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(model, true);

          if (intersects.length > 0 && !isHovering) {
            // Mouse entered model
            isHovering = true;
            isTransitioning = true;

            walkAction.fadeOut(0.2);
            tPoseAction.reset().fadeIn(0.2).play();

            setTimeout(() => {
              isTransitioning = false;
            }, 200);
          } else if (intersects.length === 0 && isHovering) {
            // Mouse left model
            isHovering = false;
            isTransitioning = true;

            tPoseAction.fadeOut(0.2);
            walkAction.reset().fadeIn(0.2).play();

            setTimeout(() => {
              isTransitioning = false;
            }, 200);
          }
        });

        // Handle resize
        window.addEventListener("resize", () => {
          camera.aspect = container.clientWidth / container.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Initialize Diva effect
        if (typeof spectraGL !== "undefined") {
          window.effect = spectraGL({
            target: ".spectraGL-hero",
            mode: "diva",
            colors: [
              "#FF1493", // Magenta/Pink
              "#FF69B4", // Hot Pink
              "#FFD700", // Gold/Yellow
              "#00FF7F", // Spring Green
              "#00CED1", // Turquoise
              "#1E90FF", // Dodger Blue
              "#9370DB", // Medium Purple
            ],
            speed: 0.8,
            foldIntensity: 1.2,
            foldScale: 2.5,
            foldSpeed: 0.8,
            rimIntensity: 0.4,
            rimColor: "#FFFFFF",
            rimFalloff: 1.1,
            reactive: true,
            reactiveStrength: 0.5,
            displacementStrength: 0.5,
            mouseRadius: 0.3,
            grain: 0.01,
            scrollReactive: true,
            scrollStrength: 0.4,
            helper: true,
          });
        }
      });
    </script>

    <script>
      /* Global Navigation Setup */
      document.addEventListener("DOMContentLoaded", () => {
        const navToggle = document.querySelector(".nav-toggle");
        const navContainer = document.querySelector(".nav-container");

        if (navToggle && navContainer) {
          navToggle.addEventListener("click", () => {
            const isExpanded = navContainer.classList.contains("expanded");
            navContainer.classList.toggle("expanded");
            navToggle.setAttribute("aria-expanded", !isExpanded);
          });

          // Close navigation when clicking outside
          document.addEventListener("click", (e) => {
            if (!navContainer.contains(e.target)) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });

          // Close navigation when pressing Escape
          document.addEventListener("keydown", (e) => {
            if (
              e.key === "Escape" &&
              navContainer.classList.contains("expanded")
            ) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });
        }
      });
    </script>
