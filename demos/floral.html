      crossorigin="anonymous"
    ></script>

    <!-- spectraGL Library -->
    <script src="/scripts/spectraGL.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof spectraGL === "undefined") {
          console.error("spectraGL library not found.");
          return;
        }

        // Initialize spectraGL with floral mode
        window.effect = spectraGL({
          target: ".spectraGL-hero",
          mode: "floral",
          colors: [
            "#008394", // Deep Teal
            "#2d8b6b", // Dark Green
            "#f43e87", // Hot Pink
            "#ffb347", // Orange
            "#ff6b9d", // Coral Pink
            "#ff4757", // Red
            "#ffb3ba", // Light Pink
          ],
          speed: 2.1,
          foldIntensity: 0.3,
          foldScale: 3.1,
          foldSpeed: 1.0,
          rimIntensity: 0.4,
          rimColor: "#ffffff",
          rimFalloff: 5.0,
          reactive: true,
          reactiveStrength: 0.4,
          displacementStrength: 0.4,
          mouseRadius: 0.25,
          grain: 0.015,
          scrollReactive: true,
          scrollStrength: 0.15,
          helper: true,
        });
      });
    </script>

    <script>
      /* Global Navigation Setup */
      document.addEventListener("DOMContentLoaded", () => {
        const navToggle = document.querySelector(".nav-toggle");
        const navContainer = document.querySelector(".nav-container");

        if (navToggle && navContainer) {
          navToggle.addEventListener("click", () => {
            const isExpanded = navContainer.classList.contains("expanded");
            navContainer.classList.toggle("expanded");
            navToggle.setAttribute("aria-expanded", !isExpanded);
          });

          // Close navigation when clicking outside
          document.addEventListener("click", (e) => {
            if (!navContainer.contains(e.target)) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });

          // Close navigation when pressing Escape
          document.addEventListener("keydown", (e) => {
            if (
              e.key === "Escape" &&
              navContainer.classList.contains("expanded")
            ) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });
        }
      });
    </script>
