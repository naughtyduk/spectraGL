    <!-- spectraGL Library -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize 3D scene
        const container = document.getElementById("scene-container");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          50,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        });

        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        camera.position.z = 30;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight2.position.set(-5, -5, 5);
        scene.add(directionalLight2);

        // Load GLTF model
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load(
          "../assets/scene.gltf",
          (gltf) => {
            model = gltf.scene;

            // Traverse and fix materials
            model.traverse((child) => {
              if (child.isMesh) {
                if (child.material) {
                  // Ensure materials render properly
                  child.material.needsUpdate = true;

                  // If material has very low opacity, make it more visible
                  if (
                    child.material.opacity !== undefined &&
                    child.material.opacity < 0.1
                  ) {
                    child.material.opacity = 0.95;
                  }

                  // Ensure proper rendering
                  if (child.material.transparent) {
                    child.material.depthWrite = true;
                  }
                }
              }
            });

            scene.add(model);

            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 20 / maxDim;
            model.scale.setScalar(scale);

            model.position.x = -center.x * scale;
            model.position.y = -center.y * scale;
            model.position.z = -center.z * scale;
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          (error) => {
            console.error("Error loading GLTF:", error);
          }
        );

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);

          if (model) {
            model.rotation.y += 0.005;
          }

          renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener("resize", () => {
          camera.aspect = container.clientWidth / container.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Initialize aurora effect
        if (typeof spectraGL !== "undefined") {
          window.effect = spectraGL({
            target: ".spectraGL-hero",
            mode: "aurora",
            colors: [
              "#FF6B9D", // Background - Soft Pink
              "#FF8C42", // Coral Orange
              "#FFA07A", // Light Salmon
              "#FF69B4", // Hot Pink
              "#FF1493", // Deep Pink
              "#9D4EDD", // Purple
              "#7209B7", // Deep Purple
            ],
            speed: 1.0,
            foldIntensity: 0.8,
            foldScale: 1.2,
            foldSpeed: 1.0,
            rimIntensity: 1.0,
            rimColor: "#FFD700",
            rimFalloff: 2.0,
            reactive: true,
            reactiveStrength: 0.4,
            displacementStrength: 0.4,
            mouseRadius: 0.25,
            grain: 0.015,
            scrollReactive: true,
            scrollStrength: 0.3,
            helper: true,
          });
        }
      });
    </script>

    <script>
      /* Global Navigation Setup */
      document.addEventListener("DOMContentLoaded", () => {
        const navToggle = document.querySelector(".nav-toggle");
        const navContainer = document.querySelector(".nav-container");

        if (navToggle && navContainer) {
          navToggle.addEventListener("click", () => {
            const isExpanded = navContainer.classList.contains("expanded");
            navContainer.classList.toggle("expanded");
            navToggle.setAttribute("aria-expanded", !isExpanded);
          });

          // Close navigation when clicking outside
          document.addEventListener("click", (e) => {
            if (!navContainer.contains(e.target)) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });

          // Close navigation when pressing Escape
          document.addEventListener("keydown", (e) => {
            if (
              e.key === "Escape" &&
              navContainer.classList.contains("expanded")
            ) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });
        }
      });
    </script>
